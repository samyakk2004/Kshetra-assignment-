<!DOCTYPE html>
<html>
<head>
    <title>Kshetra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="login-button">Login</div>
    </nav>

    <div id="login-popup" class="popup hidden">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="error-message"></p>
            <p>Not a user? <a href="#" id="register-link">Register now</a></p>
        </form>
    </div>

    <div id="register-popup" class="popup hidden">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="middleName" placeholder="Middle Name(optional)">
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phoneNumber" placeholder="Phone Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <p class="error-message"></p>
            <p>Already a user? <a href="#" id="login-link">Login</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
